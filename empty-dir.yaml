apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
       - name: nginx-demo
         image: nginx
         volumeMounts:
          - name: empty-ctx-vol
            mountPath: /mnt
      volumes:
       - name: empty-ctx-vol
         mount: /nfs/client
